<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés / Regisztráció</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="signInForm">
        Bejelentkezés <br>
        <label for="emailB">Add meg az email címedet:
            <input id="emailB" type="text" placeholder="pelda@email.com" required>
        </label>
        <label for="jelszoB">Add meg a jelszavad: 
            <input id="jelszoB" type="password" placeholder="******" required>
        </label>
        <button id="bejelentkezes">Bejelentkezés</button>
        <button id="registerFormButton">Még nincs fiókom</button>
    </div>

    
    <div id="registerForm">
        Regisztráció <br>
        <label for="emailR">Add meg az email címedet:
            <input id="emailR" type="text" placeholder="pelda@email.com" required>
        </label>
        <label for="jelszoR">Add meg a jelszavad: 
            <input id="jelszoR" type="password" placeholder="******" required>
        </label>
        <label for="jelszoRR">Add meg a jelszavadat újra: 
            <input id="jelszoRR" type="password" placeholder="******" required>
        </label>
        <button id="regisztracio">Regisztráció</button>
        <button id="vissza">Vissza a bejelentkezésre</button>
    </div>
    <p id="szoveg"></p>
    <script src="script.js"></script>
</body>
</html>
